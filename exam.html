<!doctype>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>股感-前端迷你測驗</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
  
  <h1 class="pd-3">
    <img src="https://www.stockfeel.com.tw/wp-content/themes/stockfeel_2016_theme/images/logo_main.svg?r=15333300" alt="logo">
    <img src="https://www.stockfeel.com.tw/wp-content/themes/stockfeel_2016_theme/images/index/bear@2x.png" width="50" height="50" alt="lemon">
  </h1>  
  <form class="form-horizontal" role="form">
    <div class="form-group">
      排序：
      <select id="orderBy">
        <option value="relevance">報酬率</option>
        <option value="price">收盤價</option>
      </select>
      <select id="order">
        <option value="desc">高至低</option>
        <option value="asc">低至高</option>
      </select>
      <input type="checkbox" id="specialStock" />
      只顯示特選商品
    </div>
  </form>

  <div class="contents">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>名稱</th>
          <th>報酬率</th>
          <th>特選商品</th>
          <th>收盤價</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<script src="json/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
